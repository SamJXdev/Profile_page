<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Enquiry-SEC</title>
</head>
<body>
    <form>
        <h1>SAVEETHA ENGINEERING COLLEGE</h1>
        <h2>Admission enquiry form</h2>
        <label>Full Name</label> <br><input type="text">
        <br><br>
        <label>Email Id</label><br> <input type="email">
        <br><br>
        <label>Phone Number</label> <br> <input type="tel">
        <br><br>
        <label>D.O.B</label><br><input type="date">
        <br><br>
        <label name="gender">Gender: </label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">female
        <input type="radio" name="gender">Others
        <br><br>
        <label>Choose Department : </label>
        <select>
          <option>ECE</option>
          <option>CSE</option>
          <option>EEE</option>
          <option>AIML</option>
          <option>MECH</option>
          <option>EIE</option>
          <option>AIDS</option>
        </select>
        <br><br>
        <label>Academic Qualification</label><br>
        <textarea rows=5 cols="30"></textarea>
        <br><br>
        <label>Address</label><br>
        <textarea rows=5 cols="30"></textarea>
        <br><br>
        <label>Preferred Mode of Contact : </label>
        <input type = "checkbox">Email
        <input type = "checkbox">Phone
        <br><br>
        <button>Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
